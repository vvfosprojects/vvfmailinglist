<div class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuovo messaggio</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <button type="button" class="btn btn-light">A:</button>
            </div>
            <div class="form-group">
              <label for="Oggetto" class="form-control-label" aria-placeholder="A">Oggetto:</label>              
              <input type="text" class="form-control" id="Oggetto" placeholder="Digitare oggetto">
            </div>
            <div class="form-group">
              <label for="Testo" class="form-control-label">Testo:</label>
              <textarea class="form-control" id="Testo" placeholder="Digitare testo da inviare"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary">Invia</button>
        </div>
      </div>
    </div>
  </div>
